<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Pistas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reserva de Pistas</h1>
        
        <form action="#" method="post">
            <label for="pista">Selecciona una pista:</label>
            <select name="pista" id="pista">

                <option value="pista1">Pista 1</option><a href="Pista1.html"></a>
                <option value="pista2">Pista 2</option>
                <option value="pista3">Pista 3</option>
                <option value="pista4">Pista 4</option>
            </select>
            
            <label for="horario">Selecciona el horario:</label>
            <select name="horario" id="horario">

                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="22:00">21:00</option>
                <option value="23:00">22:00</option>
                <option value="23:00">23:00</option>

               

            </select>
            
            <input type="submit" value="Reservar">
        </form>
    </div>
</body>
</html>
