<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Juego y Rango</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .game-selection {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .game-selection label {
            display: block;
            text-align: center;
        }
        .game-selection input[type="radio"] {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Selecciona tu Juego y Rango</h1>
</header>

<div class="container">
    <form action="#" method="POST">
        <!-- SelecciÃ³n de Juego -->
        <div class="game-selection">
            <div>
                <input type="radio" id="valorant" name="game" value="Valorant">
                <label for="valorant">Valorant</label>
            </div>
            <div>
                <input type="radio" id="lol" name="game" value="League of Legends">
                <label for="lol">League of Legends</label>
            </div>
            <div>
                <input type="radio" id="overwatch" name="game" value="Overwatch">
                <label for="overwatch">Overwatch</label>
            </div>
        </div>

        <!-- Rol Preferido -->
        <label for="role">Selecciona tu rol preferido:</label>
        <select id="role" name="role" required>
            <option value="">Selecciona un rol</option>
            <option value="DPS">DPS</option>
            <option value="Support">Support</option>
            <option value="Tank">Tank</option>
            <option value="Jungla">Jungla</option>
            <option value="Mid Lane">Mid Lane</option>
            <option value="Top Lane">Top Lane</option>
            <option value="Bot Lane">Bot Lane</option>
            <option value="Controlador">Controlador</option>
        </select>

        <!-- Rango -->
        <label for="rank">Selecciona tu rango:</label>
        <select id="rank" name="rank" required>
            <option value="">Selecciona tu rango</option>
            <option value="Bronce">Bronce</option>
            <option value="Plata">Plata</option>
            <option value="Oro">Oro</option>
            <option value="Platino">Platino</option>
            <option value="Diamante">Diamante</option>
            <option value="Master">Master</option>
            <option value="Grandmaster">Grandmaster</option>
            <option value="Challenger">Challenger</option>
        </select>

        <!-- Enviar formulario -->
        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
