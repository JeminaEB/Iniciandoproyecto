<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Pistas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }
        .pista {
            margin-bottom: 20px;
        }
        .pista h3 {
            margin-bottom: 5px;
        }
        .horarios {
            margin-left: 20px;
        }
        .horarios div {
            margin-bottom: 10px;
        }
        .disponible {
            color: green;
        }
        .no-disponible {
            color: red;
        }
        select, button {
            padding: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h1>Reserva de Pistas</h1>

<form id="reserva-form">
    <div class="pista">
        <h3>Pista 1</h3>
        <div class="horarios">
            <div>
                <label for="pista1-9-11">9:00 AM - 11:00 AM: </label>
                <span id="pista1-9-11" class="disponible">Disponible</span>
                <button type="button" onclick="reservar('pista1-9-11')">Reservar</button>
            </div>
            <div>
                <label for="pista1-11-13">11:00 AM - 1:00 PM: </label>
                <span id="pista1-11-13" class="no-disponible">No disponible</span>
                <button type="button" onclick="reservar('pista1-11-13')" disabled>No disponible</button>
            </div>
            <div>
                <label for="pista1-13-15">1:00 PM - 3:00 PM: </label>
                <span id="pista1-13-15" class="disponible">Disponible</span>
                <button type="button" onclick="reservar('pista1-13-15')">Reservar</button>
            </div>
        </div>
    </div>

    <div class="pista">
        <h3>Pista 2</h3>
        <div class="horarios">
            <div>
                <label for="pista2-9-11">9:00 AM - 11:00 AM: </label>
                <span id="pista2-9-11" class="no-disponible">No disponible</span>
                <button type="button" onclick="reservar('pista2-9-11')" disabled>No disponible</button>
            </div>
            <div>
                <label for="pista2-11-13">11:00 AM - 1:00 PM: </label>
                <span id="pista2-11-13" class="disponible">Disponible</span>
                <button type="button" onclick="reservar('pista2-11-13')">Reservar</button>
            </div>
            <div>
                <label for="pista2-13-15">1:00 PM - 3:00 PM: </label>
                <span id="pista2-13-15" class="disponible">Disponible</span>
                <button type="button" onclick="reservar('pista2-13-15')">Reservar</button>
            </div>
        </div>
    </div>

    <div class="pista">
        <h3>Pista 3</h3>
        <div class="horarios">
            <div>
                <label for="pista3-9-11">9:00 AM - 11:00 AM: </label>
                <span id="pista3-9-11" class="disponible">Disponible</span>
                <button type="button" onclick="reservar('pista3-9-11')">Reservar</button>
            </div>
            <div>
                <label for="pista3-11-13">11:00 AM - 1:00 PM: </label>
                <span id="pista3-11-13" class="disponible">Disponible</span>
                <button type="button" onclick="reservar('pista3-11-13')">Reservar</button>
            </div>
            <div>
                <label for="pista3-13-15">1:00 PM - 3:00 PM: </label>
                <span id="pista3-13-15" class="no-disponible">No disponible</span>
                <button type="button" onclick="reservar('pista3-13-15')" disabled>No disponible</button>
            </div>
        </div>
    </div>

    <div class="pista">
        <h3>Pista 4</h3>
        <div class="horarios">
            <div>
                <label for="pista4-9-11">9:00 AM - 11:00 AM: </label>
                <span id="pista4-9-11" class="disponible">Disponible</span>
                <button type="button" onclick="reservar('pista4-9-11')">Reservar</button>
            </div>
            <div>
                <label for="pista4-11-13">11:00 AM - 1:00 PM: </label>
                <span id="pista4-11-13" class="disponible">Disponible</span>
                <button type="button" onclick="reservar('pista4-11-13')">Reservar</button>
            </div>
            <div>
                <label for="pista4-13-15">1:00 PM - 3:00 PM: </label>
                <span id="pista4-13-15" class="disponible">Disponible</span>
                <button type="button" onclick="reservar('pista4-13-15')">Reservar</button>
            </div>
        </div>
    </div>
</form>

<script>
    function reservar(pistaHorario) {
        var elemento = document.getElementById(pistaHorario);
        var boton = elemento.nextElementSibling; // El bot√≥n correspondiente
        if (elemento.classList.contains('disponible')) {
            elemento.textContent = 'Reservado';
            elemento.classList.remove('disponible');
            elemento.classList.add('no-disponible');
            boton.setAttribute('disabled', 'true');
        }
    }
</script>

</body>
</html>
