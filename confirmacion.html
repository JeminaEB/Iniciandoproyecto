<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #34495e;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #34495e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmación de selección</h1>
        <p id="mensaje"></p>
        <a href="index.html">Volver al inicio</a>
        <a id="ir-horarios" href="#">Ver horarios</a>
    </div>
    <script>
        // Obtener el nombre del profesor de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const profesor = urlParams.get('profesor');
        
        // Mostrar mensaje personalizado
        const mensaje = document.getElementById('mensaje');
        const botonHorarios = document.getElementById('ir-horarios');
        if (profesor) {
            mensaje.textContent = `Has seleccionado al profesor/a: ${profesor}. ¡Gracias por tu elección!`;
            // Configurar enlace para ir a la página de horarios
            botonHorarios.href = `horarios_profesores.html?profesor=${encodeURIComponent(profesor)}`;
        } else {
            mensaje.textContent = "No se seleccionó ningún profesor.";
            botonHorarios.style.display = "none"; // Ocultar el botón si no hay profesor
        }
    </script>
</body>
</html>
